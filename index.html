<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
      
    </head>
    <body> 
      <header>
        <h1>Weekend Nerd Coding Project - String Calculator v1.0</h1>
      </header>
      
        <div id="main-container">
            <input id="equation-field" placeholder="3 + 3" />
          <br>
          <p>Following operations are executable:
          "+" "-" "*" "/"
          <br>
            & make sure to leave some space between strings.
          </p>
         
            <button id="solve-button">Solve</button>
            <h3 id="solution-display"></h3>
        </div>
      <div class="equation-digit-columns">
        <h2>See your result here:</h2>
        <div class="firstNumber"></div>
        <div class="operation"></div>
        <div class="secondNumber"></div>
        <div class="equalSign"></div>
        <div class="result"></div>
        
      </div>

        <script src="index.js"></script>
    </body>
</html>
